<!-- Navigation -->
<fuse-vertical-navigation
    class="bg-card text-on-accent-300 print:hidden"
    [mode]="isScreenSmall ? 'over' : 'side'"
    [name]="'mainNavigation'"
    [navigation]="navigation.default"
    [opened]="!isScreenSmall">
    <!-- Navigation header hook -->
    <ng-container fuseVerticalNavigationContentHeader>
        <div class="flex items-center w-full p-4 pl-6">
            <!-- Logo  (ORI=logo.svg)-->
            <div class="flex items-center justify-center cursor-pointer">
                <img [routerLink]="'dashboards/project'"
                    class="w-12 backdrop-opacity-5"
                    src="assets/images/logo/logo_LA_edita3.png">
            </div>
            <!-- Components -->
            <div class="flex items-center ml-auto" title="notificaciones">
                
                <!-- <notifications></notifications> -->
                <!-- <user [showAvatar]="false"></user> -->
            </div>
        </div>
        <!-- User -->
        
        <div class="flex flex-col items-end w-full pt-4 pr-4 pl-4 pb-0">
            <div class="flex flex-col items-end justify-end w-full mt-2">
                <div class="w-full pl-4 whitespace-nowrap overflow-ellipsis overflow-hidden text-left leading-normal font-extrabold text-2xl">
                    {{user.name}}
                </div>
                <!-- <div class="flex items-center justify-center m-auto w-24 h-24 whitespace-nowrap overflow-ellipsis overflow-hidden text-center leading-normal font-medium rounded-full border-2 border-white">
                    <div class="text-center text-2xl md:text-5xl font-extrabold m-auto text-on-accent-300">
                        {{splitName(user.name)}}
                    </div>
                </div>
                <div class="w-full mt-0.5 whitespace-nowrap overflow-ellipsis overflow-hidden text-center text-md leading-normal font-medium text-on-accent-300">
                    {{user.name}}
                </div> -->
                
            </div>
        </div>
    </ng-container>
    <!-- Navigation footer hook -->
    <ng-container fuseVerticalNavigationContentFooter>
        <div class="flex flex-0 items-center justify-center h-16 pr-6 pl-2 mt-2 mb-4 opacity-12">
            <img
                class="max-w-36"
                src="assets/images/logo/logo-text-on-dark.svg">
        </div>
    </ng-container>
</fuse-vertical-navigation>


<!-- Wrapper -->
<div class="flex flex-col flex-auto w-full min-w-0">

    <!-- Header -->
    <div class="relative flex flex-0 items-center w-full h-16 px-4 md:px-6 z-49 shadow dark:shadow-none dark:border-b bg-card dark:bg-transparent print:hidden">
        <!-- Navigation toggle button -->
        <button
            mat-icon-button
            (click)="toggleNavigation('mainNavigation')">
            <mat-icon [svgIcon]="'heroicons_outline:menu'"></mat-icon>
        </button>
        <!-- Components -->
        <div class="flex items-center pl-2 ml-auto space-x-1 sm:space-x-2">
            <languages></languages>
            <!-- <fuse-fullscreen class="hidden md:block"></fuse-fullscreen> -->
            <!-- <search [appearance]="'bar'"></search> -->
            <shortcuts></shortcuts>
            <messages></messages>
        </div>
    </div>

    <!-- Content -->
    <div class="flex flex-col flex-auto">
        <!-- *ngIf="true" hack is required here for router-outlet to work correctly.
             Otherwise, layout changes won't be registered and the view won't be updated! -->

        <router-outlet *ngIf="true"></router-outlet>
    </div>

    <!-- Footer -->
    <!--<div class="relative flex flex-0 items-center justify-start w-full h-14 px-4 md:px-6 z-49 border-t bg-card dark:bg-transparent print:hidden">
        <span class="font-medium text-secondary">Fuse &copy; {{currentYear}}</span>
    </div>-->

</div>
